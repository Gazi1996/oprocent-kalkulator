<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="oblicz(event)">
       <label for="wplata">Wpłata w PLN</label>
        <input type="number" id="wplata" value="0" min="100"><br>
        
        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji</label>
        <select name="okres" id="okreskapitalizacji">
            
            <option value="12">Miesięczna</option>
            <option value="4">Kwartalna</option>
            <option value="1" selected="selected">Roczna</option>
            
        
        </select><br>
        
        <label for="ilosc-lat">Ilość lat</label>
        <input type="number" id="ilosc-lat" value="1" min="1"><br>
        
        <label for="oprocentowanie" >Stopa zwrotu w %</label>
        <input type="number" id="oprocentowanie" value="10" min="0"><br>
        
        <input type="checkbox" id="podatek">
        <label for="podatek">Uwzględnij podatek belki 19%</label>
                
        <input type="submit" value="Oblicz"><br>
        <p id="wynik"></p>
    </form>
    
    
    
    <script src="index.js"></script>
</body>
</html>
